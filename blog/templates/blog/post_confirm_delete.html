{%extends 'base.html'%} {%block content%}
<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="from-group">
      <legend class="border-bottom mb-3">Delete Post</legend>
      <h3>Are you sure you want to delete the post {{object.title}}</h3>
    </fieldset>
    <div class="form-group btn btn-outline-danger" type="submit">
      <button>Confirm</button>
      <a
        class="form-group btn btn-outline-secondary"
        href="{% url 'blog-home' %}
        "
        >Cancel</a
      >
    </div>
  </form>
</div>
{%endblock%}
