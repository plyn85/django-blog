{%extends 'base.html'%} {% load crispy_forms_tags%} {%block content%}
<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="from-group">
      <legend class="border-bottom mb-3">Password Reset</legend>
      {{form|crispy}}
    </fieldset>
    <div class="form-group btn btn-outline-info" type="submit">
      <button>Request password reset</button>
    </div>
  </form>
</div>
{%endblock%}
